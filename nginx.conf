
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    lua_package_path "/usr/local/nginx/conf/lua/?.lua;;";
    
server {
    listen       80;
    server_name m.quanshishequ.com;

    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Headers X-Requested-With;
    add_header Access-Control-Allow-Methods GET,POST,OPTIONS;

    #proxy_set_header Host $http_host;
    proxy_set_header X-Forward-For $remote_addr;

    location / {
        root   /data/webapp;
        index  index.html index.htm;
    }

    location /life/ {
        proxy_pass http://127.0.0.1:8080/life/;
    }

    location /assets/ {
        proxy_pass http://wechat.quanshishequ.com/assets/;
    }

    ###shenghuo pro env
    location /org/ {
        proxy_pass http://192.168.153.7:9080/gateway/org/;
    }

    location /group1/M00 {
        alias /data/fastdfs/data/data;
	
	if ($uri ~* ^/group1/M00(.+\.(jpg|jpeg|gif|png))_(\d+)x(\d+)\.(jpg|jpeg|gif|png)) {	    
                add_header X-Powered-By 'Lua GraphicsMagick';
                add_header file-path $request_filename;
                lua_code_cache on;
                set $request_filepath /data/fastdfs/data/data$1;
                set $width $3;
                set $height $4;
                set $ext $5;
	}

        if (!-f $request_filename) {
            content_by_lua_file conf/lua/ImageResizer.lua;
	}
    }

